<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MizuHub | Key System</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
  body{
    background:#000;
    color:#fff;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    text-align:center;
    overflow:hidden;
  }

  h1{
    font-size:3em;
    color:white;
    text-shadow:0 0 10px #fff,0 0 20px #fff;
    margin-bottom:30px;
  }

  .buttons{
    display:flex;
    flex-direction:column;
    gap:20px;
    margin-bottom:20px;
    width:250px;
  }

  .buttons button{
    padding:15px 0;
    border-radius:20px;
    border:2px solid #555;
    background:rgba(0,0,0,0.6);
    color:white;
    font-weight:bold;
    font-size:1.2em;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 0 10px #fff,0 0 20px #fff inset;
  }

  .buttons button:hover{
    background:rgba(255,255,255,0.1);
    transform:scale(1.05);
  }

  #checkpoint{
    margin-top:15px;
    font-size:1.2em;
    color:#00ff88;
    text-shadow:0 0 5px #fff;
  }

  footer{
    font-size:0.9em;
    color:#aaa;
    text-shadow:0 0 5px #fff;
    margin-top:30px;
  }

  canvas{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index:-1;
  }

  /* Popup modal */
  .modal{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.8);
    display:flex;
    justify-content:center;
    align-items:center;
    visibility:hidden;
    opacity:0;
    transition:0.3s;
    z-index:999;
  }

  .modal.show{
    visibility:visible;
    opacity:1;
  }

  .modal-content{
    background:#111;
    padding:30px 40px;
    border-radius:15px;
    text-align:center;
    box-shadow:0 0 20px #0f0;
    max-width:300px;
  }

  .modal-content h2{
    margin-bottom:20px;
    color:#0f0;
    font-size:1.8em;
  }

  .circle-link{
    width:80px; height:80px;
    border-radius:50%;
    background:#0f0;
    display:flex;
    justify-content:center;
    align-items:center;
    margin:0 auto;
    cursor:pointer;
    font-weight:bold;
    font-size:1.2em;
    box-shadow:0 0 10px #0f0,0 0 20px #0f0 inset;
    transition:0.3s;
  }

  .circle-link:hover{
    transform:scale(1.1);
    box-shadow:0 0 20px #0f0,0 0 30px #0f0 inset;
  }

  .close-modal{
    margin-top:20px;
    color:#fff;
    cursor:pointer;
    text-decoration:underline;
  }

  @media(max-width:500px){
    h1{font-size:2em;}
    .buttons{width:200px;}
  }
</style>
</head>
<body>

<h1>MizuHub | Key System</h1>

<div class="buttons">
  <button id="getKey">Get Key | ðŸ”‘</button>
</div>

<div id="checkpoint">Checkpoint 1</div>

<footer>Website By: @mizuscripts</footer>

<!-- Modal -->
<div class="modal" id="keyModal">
  <div class="modal-content">
    <h2>Select Linkvertise</h2>
    <div class="circle-link" id="linkvertiseBtn">P</div>
    <div class="close-modal" id="closeModal">Cancel</div>
  </div>
</div>

<canvas id="stars"></canvas>

<script>
  // Stars animation
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let stars = [];
  let w, h;

  function initCanvas(){
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    stars = [];
    for(let i=0;i<200;i++){
      stars.push({
        x:Math.random()*w,
        y:Math.random()*h,
        r:Math.random()*1.5,
        d:Math.random()*1.5
      });
    }
  }

  function drawStars(){
    ctx.clearRect(0,0,w,h);
    ctx.fillStyle = "white";
    ctx.beginPath();
    for(let i=0;i<stars.length;i++){
      let s = stars[i];
      ctx.moveTo(s.x,s.y);
      ctx.arc(s.x,s.y,s.r,0,Math.PI*2,true);
    }
    ctx.fill();
    moveStars();
  }

  let angle = 0;
  function moveStars(){
    angle += 0.01;
    for(let i=0;i<stars.length;i++){
      let s = stars[i];
      s.x += Math.sin(angle+s.d)*0.5;
      s.y += Math.cos(angle+s.d)*0.5;
      if(s.x<0)s.x=w;
      if(s.x>w)s.x=0;
      if(s.y<0)s.y=h;
      if(s.y>h)s.y=0;
    }
  }

  function animate(){
    drawStars();
    requestAnimationFrame(animate);
  }

  window.addEventListener('resize',initCanvas);
  initCanvas();
  animate();

  // Modal logic
  const keyBtn = document.getElementById('getKey');
  const modal = document.getElementById('keyModal');
  const closeModalBtn = document.getElementById('closeModal');
  const linkvertiseBtn = document.getElementById('linkvertiseBtn');

  keyBtn.addEventListener('click',()=> modal.classList.add('show'));
  closeModalBtn.addEventListener('click',()=> modal.classList.remove('show'));
  linkvertiseBtn.addEventListener('click',()=>{
    window.open('https://linkvertise.com','_blank');
    modal.classList.remove('show');
  });
</script>

</body>
</html>
