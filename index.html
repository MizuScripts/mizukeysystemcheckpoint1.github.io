<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MizuHub Key System</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
  body{
    background:#000;
    color:#fff;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    text-align:center;
    overflow:hidden;
  }

  h1{
    font-size:3em;
    text-shadow:0 0 15px #fff,0 0 30px #fff;
    margin-bottom:20px;
  }

  button{
    margin-top:20px;
    padding:15px 20px;
    font-size:1.3em;
    font-weight:bold;
    border-radius:20px;
    border:2px solid #555;
    background:rgba(0,0,0,0.6);
    color:white;
    cursor:pointer;
    box-shadow:0 0 10px #fff,0 0 20px #fff inset;
    transition:0.3s;
    display:flex;
    align-items:center;
    gap:10px;
  }

  button:hover{
    background:rgba(255,255,255,0.1);
    transform:scale(1.05);
  }

  .popup-bg{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.85);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
  }

  .popup{
    background:rgba(0,0,0,0.9);
    padding:30px;
    border-radius:20px;
    border:2px solid #fff;
    text-align:center;
    max-width:300px;
  }

  .popup h2{
    margin-bottom:20px;
    font-size:1.5em;
    text-shadow:0 0 10px #fff;
  }

  .popup button{
    width:100%;
    margin-top:10px;
  }

  #checkpoint{
    margin-top:25px;
    font-size:1.1em;
    text-shadow:0 0 5px #fff;
    color:#00ff88;
  }

  footer{
    position:absolute;
    bottom:20px;
    font-size:0.9em;
    color:#aaa;
    text-shadow:0 0 5px #fff;
  }
</style>
</head>
<body>

<h1>MizuHub Key System</h1>

<button id="getKeyBtn">Get Key | ðŸ”‘</button>

<div id="checkpoint">Checkpoint 1</div>

<!-- Popup -->
<div class="popup-bg" id="popupBg">
  <div class="popup">
    <h2>Select a Website</h2>
    <button class="linkOption" data-url="https://linkvertise.com">Linkvertise</button>
    <button class="linkOption" data-url="https://work.ink">Work.Ink</button>
    <button id="cancelBtn">Cancel</button>
  </div>
</div>

<footer>Website By: @mizuscripts</footer>

<script>
const getKeyBtn = document.getElementById('getKeyBtn');
const popupBg = document.getElementById('popupBg');
const linkOptions = document.querySelectorAll('.linkOption');
const cancelBtn = document.getElementById('cancelBtn');

// Open popup when Get Key clicked
getKeyBtn.addEventListener('click', () => {
  popupBg.style.display = 'flex';
});

// Cancel button
cancelBtn.addEventListener('click', () => {
  popupBg.style.display = 'none';
});

// Handle link options
linkOptions.forEach(btn => {
  btn.addEventListener('click', () => {
    const url = btn.getAttribute('data-url');
    // Show Accept to Continue
    const accept = confirm("Accept To Continue...");
    if(accept){
      window.open(url,'_blank');
    }
    popupBg.style.display = 'none';
  });
});
</script>

</body>
</html>
