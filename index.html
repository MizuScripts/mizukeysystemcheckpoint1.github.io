<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MizuHub Key Popup</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
  body{
    background:#000;
    color:#fff;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    text-align:center;
    overflow:hidden;
  }

  h1{
    font-size:2em;
    text-shadow:0 0 10px #fff,0 0 20px #fff;
    margin-bottom:20px;
  }

  button{
    padding:12px 20px;
    font-size:1em;
    font-weight:bold;
    border-radius:15px;
    border:2px solid #555;
    background:rgba(0,0,0,0.6);
    color:white;
    cursor:pointer;
    box-shadow:0 0 6px #fff,0 0 12px #fff inset;
    transition:0.2s;
    display:flex;
    align-items:center;
    gap:10px;
  }

  button:hover{
    background:rgba(255,255,255,0.1);
    transform:scale(1.03);
  }

  /* Popup */
  .popup-bg{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.85);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:999;
  }

  .popup{
    background:rgba(0,0,0,0.9);
    padding:25px 20px;
    border-radius:20px;
    border:2px solid #fff;
    text-align:left;
    max-width:320px;
  }

  .popup h2{
    margin-bottom:15px;
    font-size:1.3em;
    text-shadow:0 0 8px #fff;
    text-align:center;
  }

  .linkOption{
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:12px;
    cursor:pointer;
  }

  .linkOption input[type="radio"]{
    accent-color:white;
    transform:scale(1.2);
  }

  .linkOption span{
    font-size:1em;
    color:white;
  }

  .popup button.submitBtn{
    width:100%;
    margin-top:10px;
  }

  .notification{
    position:fixed;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    background:white;
    color:#000;
    padding:10px 20px;
    border-radius:10px;
    box-shadow:0 0 12px #fff;
    opacity:0;
    transition:0.4s;
    z-index:9999;
  }
  .notification.show{opacity:1;}

  footer{
    position:absolute;
    bottom:15px;
    font-size:0.8em;
    color:#aaa;
    text-shadow:0 0 4px #fff;
  }
</style>
</head>
<body>

<h1>MizuHub Key Popup</h1>
<button id="openPopup">Get Key | ðŸ”‘</button>

<div class="popup-bg" id="popupBg" style="display:none;">
  <div class="popup">
    <h2>Choose a Website</h2>
    <label class="linkOption">
      <input type="radio" name="site" value="https://linkvertise.com">
      <span>Linkvertise</span>
    </label>
    <label class="linkOption">
      <input type="radio" name="site" value="https://work.ink">
      <span>Work.Ink</span>
    </label>
    <button class="submitBtn">Accept To Continue...</button>
  </div>
</div>

<div class="notification" id="notification"></div>
<footer>Website By: @mizuscripts</footer>

<script>
const openPopup = document.getElementById('openPopup');
const popupBg = document.getElementById('popupBg');
const submitBtn = document.querySelector('.submitBtn');
const notification = document.getElementById('notification');

function showNotification(text){
  notification.textContent = text;
  notification.classList.add('show');
  setTimeout(()=>notification.classList.remove('show'),1500);
}

openPopup.addEventListener('click',()=>popupBg.style.display='flex');

submitBtn.addEventListener('click',()=>{
  const selected = document.querySelector('input[name="site"]:checked');
  if(selected){
    window.open(selected.value,'_blank');
    popupBg.style.display='none';
    showNotification('Website opened!');
  }else{
    showNotification('Please select a website!');
  }
});
</script>

</body>
</html>p
