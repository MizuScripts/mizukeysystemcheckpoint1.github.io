<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MizuHub | Key System</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
  body{
    background:#000;
    color:#fff;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    text-align:center;
    overflow:hidden;
    padding:20px;
  }

  h1{
    font-size:3em;
    color:white;
    text-shadow:0 0 10px #fff,0 0 20px #fff;
    margin-bottom:20px;
  }

  .icons{
    margin-bottom:40px;
    font-size:1.8em;
  }
  .icons a{
    color:white;
    margin:0 15px;
    transition:0.3s;
  }
  .icons a:hover{
    text-shadow:0 0 10px #fff,0 0 20px #fff;
    transform:scale(1.3);
  }

  .buttons{
    display:flex;
    flex-direction:column;
    gap:15px;
    margin-bottom:10px;
    width:260px;
  }
  .buttons button{
    padding:15px 0;
    border-radius:20px;
    border:2px solid #555;
    background:rgba(0,0,0,0.6);
    color:white;
    font-weight:bold;
    font-size:1.2em;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 0 10px #fff,0 0 20px #fff inset;
  }
  .buttons button:hover{
    background:rgba(255,255,255,0.1);
    transform:scale(1.05);
  }

  #checkpoint{
    margin-top:10px;
    font-size:1.1em;
    color:#00ff88;
    text-shadow:0 0 5px #fff;
  }

  footer{
    font-size:0.9em;
    color:#aaa;
    text-shadow:0 0 5px #fff;
    margin-top:15px;
  }

  .notification{
    position:fixed;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    background:white;
    color:#000;
    padding:12px 25px;
    border-radius:12px;
    box-shadow:0 0 15px #fff;
    opacity:0;
    transition:0.4s;
    z-index:9999;
  }
  .notification.show{opacity:1;}

  .popup-bg{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.85);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
  }
  .popup{
    background:rgba(0,0,0,0.9);
    padding:25px 20px;
    border-radius:20px;
    border:2px solid #fff;
    text-align:left;
    max-width:320px;
  }
  .popup h2{
    margin-bottom:20px;
    font-size:1.4em;
    text-shadow:0 0 8px #fff;
    text-align:center;
  }
  .linkOption{
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:15px;
    cursor:pointer;
  }
  .linkOption input[type="radio"]{
    accent-color:white;
    transform:scale(1.2);
  }
  .linkOption span{
    font-size:1em;
    color:white;
  }
  .popup button.submitBtn{
    width:100%;
    margin-top:10px;
    padding:12px 0;
    border-radius:15px;
    border:2px solid #555;
    background:rgba(0,0,0,0.6);
    color:white;
    font-weight:bold;
    font-size:1.05em;
    cursor:pointer;
    box-shadow:0 0 8px #fff,0 0 15px #fff inset;
  }
  .popup button.submitBtn:hover{
    background:rgba(255,255,255,0.1);
    transform:scale(1.03);
  }

  canvas{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index:-1;
  }

  @media(max-width:500px){
    h1{font-size:2em}
    .icons{font-size:1.5em}
    .buttons{width:200px}
    .popup{max-width:260px;}
  }
</style>
</head>
<body>

<h1>MizuHub | Key System</h1>

<div class="icons">
  <a href="#" title="Discord"><i class="fab fa-discord"></i> DC</a>
  <a href="#" title="YouTube"><i class="fab fa-youtube"></i> Yt</a>
</div>

<div class="buttons">
  <button id="getKey">Get Key | ðŸ”‘</button>
  <div id="checkpoint">Checkpoint 1</div>
  <button id="joinDiscord">Join MizuHub Discord! | <i class="fab fa-discord"></i></button>
</div>

<div class="popup-bg" id="popupBg">
  <div class="popup">
    <h2>Select a Website</h2>
    <label class="linkOption">
      <input type="radio" name="site" value="https://linkvertise.com">
      <span>Linkvertise</span>
    </label>
    <label class="linkOption">
      <input type="radio" name="site" value="https://work.ink">
      <span>Work.Ink</span>
    </label>
    <button class="submitBtn">Accept To Continue...</button>
  </div>
</div>

<div class="notification" id="notification"></div>
<footer>Website By: @mizuscripts</footer>
<canvas id="stars"></canvas>

<script>
const notification = document.getElementById('notification');
function showNotification(text){
  notification.textContent = text;
  notification.classList.add('show');
  setTimeout(()=>notification.classList.remove('show'),1500);
}

// Popup logic
const getKeyBtn = document.getElementById('getKey');
const popupBg = document.getElementById('popupBg');
const submitBtn = document.querySelector('.submitBtn');

getKeyBtn.addEventListener('click',()=>popupBg.style.display='flex');
submitBtn.addEventListener('click',()=>{
  const selected = document.querySelector('input[name="site"]:checked');
  if(selected){
    window.open(selected.value,'_blank');
    popupBg.style.display='none';
    showNotification('Website opened!');
  }else{
    showNotification('Select a website first!');
  }
});

// Join Discord button
document.getElementById('joinDiscord').addEventListener('click',()=>{
  navigator.clipboard.writeText('https://discord.gg/mxSvSpJe7s').then(()=>showNotification('Discord invite copied!'));
});

// Stars animation
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let stars = [], w, h;

function initCanvas(){
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
  stars=[];
  for(let i=0;i<200;i++) stars.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.5,d:Math.random()*1.5});
}
function drawStars(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="white";
  ctx.beginPath();
  for(let s of stars) ctx.arc(s.x,s.y,s.r,0,Math.PI*2,true);
  ctx.fill();
  moveStars();
}
let angle=0;
function moveStars(){
  angle+=0.01;
  for(let s of stars){
    s.x+=Math.sin(angle+s.d)*0.5;
    s.y+=Math.cos(angle+s.d)*0.5;
    if(s.x<0)s.x=w;
    if(s.x>w)s.x=0;
    if(s.y<0)s.y=h;
    if(s.y>h)s.y=0;
  }
}
function animate(){drawStars();requestAnimationFrame(animate);}
window.addEventListener('resize',initCanvas);
initCanvas();
animate();
</script>
</body>
</html>
